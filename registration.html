<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        a {
            color: #664928; 
        }
        a:visited {
            color: #664928; 
        }
    </style>
    <script src="auth.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="header-line">
            <div class="header-logo">
                <a href="index.html"><img src="logo.png" alt=""></a>
            </div>
            
            <div class="boxContainer">
                <table class="elementsContainer">
                    <tr>
                        <td>
                            <input type="text" placeholder="Поиск по блюдам"
                            class="search">
                        </td>
                        <td>
                            <a href="#">
                                <img src="search.png" alt="">
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="person">
                <a href="#">
                    <img src="person.png" alt="">
                </a>
            </div>
            
        </div>
    </div>
    <hr color=#664928 />
    <div class="header-title-reg">Регистрация</div>
    
    <div class="auth-container">
        <table class="elementsContainer">
            <tr> <td> <input type="text" placeholder="Email" class="auth-form"> </td> </tr>
        </table>
    </div>
    <div class="auth-container">
        <table class="elementsContainer">
            <tr> <td> <input type="password" placeholder="Пароль" class="auth-form"> </td> </tr>
        </table>
    </div>
    <div class="auth-container">
        <table class="elementsContainer">
            <tr> <td> <input type="password" placeholder="Повторите пароль" class="auth-form"> </td> </tr>
        </table>
    </div>
    <button class="enter-button">Зарегистрироваться</button>
            

</div>

</body>
</html>
